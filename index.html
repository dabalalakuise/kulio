            <div class="r-container position-relative w-100 h-100 d-flex flex-column gap-3 justify-content-center align-items-left mx-auto"

                    <div id="player">

                            <div class="row row-cols-xl-4 row-cols-2 w-100 align-items-center">
                                <div class="col col-xl-1">
                                    <div id="album-art">
                                        <img src="image/dummy-img-400x400.jpg" class="active" id="_1" />

                                </div>
                                <div class="col col-xl-2">
                                    <div class="d-flex flex-column ps-3">
                                        <div id="album-name"></div>
                                        <div id="track-name"></div>
                                    </div>
                                </div>
                                <div class="col col-xl-1">
                                    <div id="player-controls">
                                        <div class="control">
                                            <div class="button" id="play-previous">
                                                <i class="fas fa-backward"></i>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="button" id="play-pause-button">
                                                <i class="fas fa-play"></i>
                                            </div>
                                        </div>
                                        <div class="control">
                                            <div class="button" id="play-next">
                                                <i class="fas fa-forward"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-xl-8">
                                    <div id="player-track">
                                        <div id="track-time">
                                            <div id="current-time"></div>
                                            <div id="track-length"></div>
                                        </div>
                                        <div id="seek-bar-container">
                                            <div id="seek-time"></div>
                                            <div id="s-hover"></div>
                                            <div id="seek-bar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

    <script

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Optional: Disable other key combinations (e.g., Ctrl+U, Ctrl+Shift+I)
        document.addEventListener('keydown', function (e) {
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I (DevTools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
        });
    </script>
